<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="cssProfile.css">
    <link rel="stylesheet" href="/Frontend/client/navbarHeader.css">
    <link rel="stylesheet" href="/Frontend/client/footer.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <a href="/Frontend/client/main_page.html"><img src="../pictures/logo.png" alt="Logo" width="85"></a>
            </div>
            <div class="login-container">
                    <a id="logInText" class="login-link">
                        <span>Login</span>
                    </a>
                    <img src="../pictures/login-avatar.png" alt="Login Icon" width="22" height="22">
                    <a id="logOutText" class="login-link" style="display:none;"><br>
                        <span class="qwer123">Logout</span>
                    </a>
                </div>
            </div>
        </header>

    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profile Image" id="profile-img">
        <h2 id="profile-name">Your Name</h2>
        <p id="profile-info" class="hidden">About you...</p>
        
        

        <button class="edit-btn" id="edit-btn">Edit Profile</button>

        <form id="edit-form" class="hidden">
            <input type="text" id="edit-name" placeholder="Enter your name" required>
            <textarea id="edit-about" placeholder="Enter info about you" rows="3" required></textarea>
            <button type="submit" class="edit-btn">Save</button>
        </form>
    </div>


    <footer class="footer" >
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="https://wa.me/+77758484535">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a></li>
          
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="https://www.instagram.com/da3goo">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="main_page.html">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="aboutUs.html">About</a></li>
          <li class="menu__item"><a class="menu__link" href="aboutUs.html">Contact</a></li>
    
        </ul>
        <p>&copy;2024 Roots of Flavor - Food History | All Rights Reserved</p>
      </footer>

    <script src="scriptProfile.js">
        
    </script>
</body>
</html>
